<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Local Mart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
    }
    .dashboard-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 2px 3px 10px #ccc;
      text-align: center;
    }
    h1 {
      color: #009879;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      color: #009879;
      font-weight: bold;
      text-decoration: none;
      border: 1px solid #009879;
      padding: 8px 20px;
      border-radius: 4px;
      background: #f4f7f8;
      transition: background 0.2s;
    }
    a:hover {
      background: #e2f3ec;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Welcome, Admin!</h1>
    <p>Yahan se aap apni website ke products, orders, aur users manage kar sakte hain.</p>
    <a href="admin.html">Logout</a>
  </div>
</body>
</html>
